<!-- HTMl for index page -->
<!DOCTYPE html>
<html>
<head>
	<title>Survey Says...</title>
    <script src="./javaScript/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">

    <link rel="shortcut icon" href="#">
</head>
<body style="background-color: #C4D6B0;">
    <div id = "pagecontent">
	<h1 style="text-align: center;">Welcome to Survey site</h1>


    <div id = "loginPrompt">
        <div id = "loginContent">
            <h3>Login</h3>
            <label>Email</label>
            <input class= "formField" type="text" id = "logEmail">
            <label>Password</label>
            <input  type="password" class= "formField" type="text" id = "logPass">
            <button onclick = "login()">Login</button>
            <h3>No account?</h3><button onclick="showRegisterForm()">Register</button>
            <div id = "logError"></div>

        </div>
        
    </div>

    

    
    <div id = "registerPrompt" >
        <div id = "registerContent">
            <h3>Register</h3>
            <label>Email</label>
            <input class= "formField" type="text" id = "regEmail">
            <label>Password</label>
            <input  type="password" class= "formField"  type="text" id = "regPass">
            <label>Confirm Password</label>
            <input  type="password" class= "formField"  type="text" id = "regPassConfirm">
            <button onclick = "register()">Register</button>
            <button onclick = "cancelRegister()">Cancel</button>
            <div id = "regError"></div>
        </div>
        
    </div>
    </div>
</body>
</html>
